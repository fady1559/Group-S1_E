<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="calculator project">
        <script src="https://kit.fontawesome.com/b22f902984.js" crossorigin="anonymous"></script>
        <title>calc project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>This is a calculator</h1>
        <!-- a link for calculator icon -->
        <i class="fa-solid fa-calculator fa-5x"></i>
        <div class="container">
           <div class="firstrow">
            <button class="fr">0</button>
            </div>
           <div class="secondrow">
            <button class="ac">AC</button>
            <button class="plus">+/</button>
            <button class="divide1">%</button>
            <button class="divide2">รท</button>
         </div>
         <div class="thirdrow">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="time">x</button>

         </div>
         <div class="fourrow">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus">-</button>
        </div>
        <div class="fiverow">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus1">+</button>
        </div>
        <div class="sixrow">
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal">=</button>
            <button class="space">.</button>
        </div>


        </div>

        
    </body>
</html>
